<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="../assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>Saiba qual a melhor opção para abastecimento do seu carro.</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Preço gasolina. Ex.: 2,00</ion-label>
          <ion-input type="number" [(ngModel)]="pGasolina"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Preço álcool. Ex.: 3,00</ion-label>
          <ion-input type="number" [(ngModel)]="pAlcool"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4 class="ion-text-center">{{resultado}}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
